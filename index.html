<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>ExamGod - ‡§´‡•ç‡§∞‡•Ä ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      display: flex;

      align-items: center;
      min-height: 100vh;
    }
    h1 {

    }
    #login-container, .question-box, #review-box {
      background-color: #ffffff10;
      border-radius: 20px;
      padding: 16px;
      margin: 20px;
      width: 100%;

      backdrop-filter: blur(6px);
    }
    input[type="text"] {

    }
    button {

      border: none;

      background-color: #00bcd4;

      margin: 5px;
    }
    #review-btn {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 999;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00c6ff; }
      to { box-shadow: 0 0 25px #0072ff; }
    }
    .option {
      background-color: #ffffff20;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option:hover {
      background-color: #ffffff40;
    }
    .correct {
      border: 2px solid #0f0;
      background-color: #004d00;
    }
    .wrong {
      border: 2px solid #f00;
      background-color: #400000;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .explanation {
      margin-top: 10px;
      background: #ffffff20;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    #scrolling-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 8px;
      font-weight: bold;
      animation: slide 20s linear infinite;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h1>üß† ExamGod Quiz</h1>
  <div id="login-container">
    <p>‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è:</p>
    <input type="text" id="username" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz-container" style="display:none;"></div>
  <button onclick="showReview()" style="display:none;" id="review-btn">üìã ‡§â‡§§‡•ç‡§§‡§∞ ‡§¶‡•á‡§ñ‡•á‡§Ç</button>
  <div id="review-box" style="display:none;"></div>
  <div id="scrolling-bar">üì¢ ‡§∞‡•ã‡§ú‡§º‡§æ‡§®‡§æ Top 20 ‡§®‡§è Questions ‡§ï‡•á ‡§≤‡§ø‡§è Website ‡§™‡§∞ ‡§Ü‡§è‡§Ç! üì¢</div>

  <script>
    let shown = false;
    let username = "";
    const answeredKey = "answeredQuestions";
    const answerLogKey = "answerLog";

    function startQuiz() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç!");
      username = name;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('review-btn').style.display = 'inline-block';
      loadQuestions();
    }

    function getAnswered() {
      const saved = localStorage.getItem(answeredKey);
      return saved ? JSON.parse(saved) : [];
    }

    function getAnswerLog() {
      const saved = localStorage.getItem(answerLogKey);
      return saved ? JSON.parse(saved) : [];
    }

    function markAnswered(questionText, selectedAnswer, correctAnswer) {
      const answered = getAnswered();
      if (!answered.includes(questionText)) {
        answered.push(questionText);
        localStorage.setItem(answeredKey, JSON.stringify(answered));
      }

      const log = getAnswerLog();
      log.push({ question: questionText, answer: selectedAnswer, correct: correctAnswer });
      localStorage.setItem(answerLogKey, JSON.stringify(log));
    }

    function loadQuestions() {
      fetch('questions.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('quiz-container');
          const answered = getAnswered();

          data.forEach(q => {
            if (answered.includes(q.question)) return;

            const box = document.createElement('div');
            box.className = 'question-box';

            const ques = document.createElement('h2');
            ques.textContent = q.question;
            box.appendChild(ques);

            q.options.forEach(opt => {
              const div = document.createElement('div');
              div.className = 'option';
              div.textContent = opt;

              div.onclick = () => {
                if (shown) return;
                if (opt === q.answer) {
                  div.classList.add('correct');
                } else {
                  div.classList.add('wrong');
                }
                shown = true;
                showExplanation();
                markAnswered(q.question, opt, q.answer);
              };

              box.appendChild(div);
            });

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.textContent = "‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ: " + q.explanation;
            box.appendChild(expl);

            function showExplanation() {
              expl.style.display = 'block';
            }

            container.appendChild(box);
          });
        });
    }

    function showReview() {
      const reviewBox = document.getElementById('review-box');
      reviewBox.innerHTML = "<h3>‡§Ü‡§™‡§ï‡•á ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§¶‡§ø‡§è ‡§ó‡§è ‡§â‡§§‡•ç‡§§‡§∞:</h3>";
      const log = getAnswerLog();

      log.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'question-box';
        div.innerHTML = `<strong>‡§™‡•ç‡§∞‡§∂‡•ç‡§®:</strong> ${entry.question}<br/><strong>‡§Ü‡§™‡§ï‡§æ ‡§â‡§§‡•ç‡§§‡§∞:</strong> ${entry.answer}<br/><strong>‡§∏‡§π‡•Ä ‡§â‡§§‡•ç‡§§‡§∞:</strong> ${entry.correct}`;
        reviewBox.appendChild(div);
      });

      reviewBox.style.display = 'block';
    }
  </script>
</body>
</html>
