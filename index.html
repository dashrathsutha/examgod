<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="googleed6b3eab0988fc9a.html" />
  <title>ExamGod - ‡§´‡•ç‡§∞‡•Ä ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§™‡•ç‡§≤‡•á‡§ü‡§´‡•â‡§∞‡•ç‡§Æ</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #004e92, #000428);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 5px #000;
    }
    #login-container, .question-box {
      background-color: #ffffff10;
      border-radius: 20px;
      padding: 20px;
      margin: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px #0072ff;
      animation: glow 4s infinite alternate;
      backdrop-filter: blur(6px);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #00c6ff; }
      to { box-shadow: 0 0 25px #0072ff; }
    }
    .option {
      background-color: #ffffff20;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .option:hover {
      background-color: #ffffff40;
    }
    .correct {
      border: 2px solid #0f0;
      background-color: #004d00;
    }
    .wrong {
      border: 2px solid #f00;
      background-color: #400000;
      animation: shake 0.4s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .explanation {
      margin-top: 10px;
      background: #ffffff20;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üß† ExamGod Quiz</h1>
  <div id="login-container">
    <p>‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è:</p>
    <input type="text" id="username" placeholder="‡§Ü‡§™‡§ï‡§æ ‡§®‡§æ‡§Æ">
    <button onclick="startQuiz()">Start Quiz</button>
  </div>
  <div id="quiz-container" style="display:none;"></div>

  <script>
    let shown = false;
    let username = "";
    const answeredKey = "answeredQuestions";

    function startQuiz() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("‡§ï‡•É‡§™‡§Ø‡§æ ‡§®‡§æ‡§Æ ‡§≠‡§∞‡•á‡§Ç!");
      username = name;
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      loadQuestions();
    }

    function getAnswered() {
      const saved = localStorage.getItem(answeredKey);
      return saved ? JSON.parse(saved) : [];
    }

    function markAnswered(questionText) {
      const answered = getAnswered();
      answered.push(questionText);
      localStorage.setItem(answeredKey, JSON.stringify(answered));
    }

    function loadQuestions() {
      fetch('questions.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('quiz-container');
          const answered = getAnswered();

          data.forEach(q => {
            if (answered.includes(q.question)) return;

            const box = document.createElement('div');
            box.className = 'question-box';

            const ques = document.createElement('h2');
            ques.textContent = q.question;
            box.appendChild(ques);

            q.options.forEach(opt => {
              const div = document.createElement('div');
              div.className = 'option';
              div.textContent = opt;

              div.onclick = () => {
                if (shown) return;
                if (opt === q.answer) {
                  div.classList.add('correct');
                } else {
                  div.classList.add('wrong');
                }
                shown = true;
                showExplanation();
                markAnswered(q.question);
              };

              box.appendChild(div);
            });

            const expl = document.createElement('div');
            expl.className = 'explanation';
            expl.textContent = "‡§µ‡•ç‡§Ø‡§æ‡§ñ‡•ç‡§Ø‡§æ: " + q.explanation;
            box.appendChild(expl);

            function showExplanation() {
              expl.style.display = 'block';
            }

            container.appendChild(box);
          });
        });
    }
  </script>
</body>
</html>
